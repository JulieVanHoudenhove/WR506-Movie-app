name: Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Deploy project on MMI VPS
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd public_html/travaux/
          git clone git@github.com:JulieVanHoudenhove/WR506.git
          cd WR506/
          git pull
          composer install
          php bin/console c:c
          php bin/console doctrine:database:create
          php bin/console doctrine:migrations:migrate
